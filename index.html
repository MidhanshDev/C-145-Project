<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

    <a-box position = "1.8 1 -1" color="cyan"></a-box>
    <a-cylinder position = "0 1 -1" color = "red" height = "2.9" radius = "1"></a-cylinder>
    <a-sphere position = "4 1 -1" color = "orange" radius = "1.5"></a-sphere>
    <a-octahedron position="6 1 -1" color = "purple" radius = "0.45"></a-octahedron>
    <a-ring position = "-2 1 -1" color = "yellow" radius-inner = "0.25" radius-outer="0.7"></a-ring>
    <a-cone position = "8.1 1 -1" color = "teal"></a-cone>
    <a-dodecahedron position = "10 1 -0.1" color = "brown"></a-dodecahedron>

</a-scene>
</body>


</html>
